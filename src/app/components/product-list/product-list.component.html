
<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Product List</h3>
    </div>
    <div class="panel-body">
      <table class="table table-bordered table-stripped">
        <thead>
          <tr>
            <th>Product Code</th>
            <th>Label</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of data">
            <td>{{p.code}}</td>
            <td>{{p.label}}</td>
            <td>{{p.priceUnit}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
